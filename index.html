<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOTR RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="headerArea">
                <h1>Lord of the Rings RPG</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="charAreaTitle">
                <h2>Characters</h2>
            <div class="row" id="charArea">
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-lg-2 playerBack" style="margin-top: 1%">
                <h2>Player</h2>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2"></div>
            <div class="col-md-1"></div>
            <div class="col-lg-2 enemyBack" style="margin-top: 1%">
                <h2>Enemy</h2>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-lg-2 playerBack" id="playerArea" style="padding-bottom: 1%">

            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2" id="attackArea">
                <img id = "attackButton" src = "assets/images/AttackButton.png" alt = "Attack">
            </div>
            <div class="col-md-1"></div>
            <div class="col-lg-2 enemyBack" id="enemyArea" style="padding-bottom: 1%">

            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="defeatedAreaTitle">
                <h2>Defeated Enemies</h2>
            </div>
        </div>
        <div class="row" id="defeatedArea">
            <div class="col-md-1">

            </div>
        </div>
    </div>
</body>
</html>
